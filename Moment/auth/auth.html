<!-- Start Exploring the auth folder from auth.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
<!-- Here is the CSS for this file, which is currently responsible for hiding and showing login division and signup division -->
    <link rel="stylesheet" href="auth_style.css">
</head>

<body>
    <main>
<!-- Login Division -->
    <div class="auth" id="login-div">
    <h2>Login</h2>
    <input type="email" id="login-email" name="login-email" placeholder="Enter your email">
    <input type="password" id="login-password" name="login-password">
    <button id="login-button">Login</button>
    <button id="create-account">Create A New Account?</button>
    </div>

<!-- SignUp division, I have given default values to the inputs for making development process easier you can remove them-->
    <div class="auth" id="signup-div">
    <h2>Signup</h2>
    <input type="text" id="signup-name" name="name" placeholder="Enter your Name" value="Abhishek"><br>
    <input type="email" id="signup-email" name="signup-email" placeholder="Enter your email" value="250000wt@gmail.com"><br>
    <input type="tel" id="signup-tel" name="signup-phone" placeholder="Enter your phone" value="9568743367"><br>
    <input type="password" id="signup-password" name="signup-password">
    <button id="signup-button">signup</button>
    <button id="have-account" >Already Have An Account?</button>
    </div> 
    </main>
</body>
<!-- Javascript is defined after HTML and CSS -->
<script src="auth_script.js" type="module"></script>
</html>

<!-- Now just check the auth_style.css to understand how styling is done on this page -->
